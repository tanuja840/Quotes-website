<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel = "stylesheet" href="style.css" />
        <title>Document</title>
</head>
<body>
   
    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number">
                    <img src="download.png" alt="twi" title="TweetMe" id = "Twi" />
                </p>
                <div class="text">
                    <i class="start-quotes fas fa-quote-left"></i>
                    <p id ="quotes" class="quote"></p>
                    <p id ="author" class="author"></p>


                </div>
                <label class="button">
                    <p id = "newQ">new Quotes</p>
                </label>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        AOS.init();
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const Twi = document.getElementById("Twi");


        let realData = "";
        let quotesData = "";
        
        const tweetNow = () => {
          let tweetPost =  `https://twitter.com/intent/tweet?text=${quotesData.text} ${quotesData.author}`;
          window.open(tweetPost);
        }
      
        const getNewQuotes = () => {
        let rnum = Math.floor(Math.random() * 20);
        quotesData = realData[rnum];
        quotes.innerText=`${quotesData.text}`;
        quotesData.author = null 
        ? (author.innerText = "unKnown")
        : (author.innerText=`${quotesData.author}`);
       
    };
        const getQuotes=async()=>{
            const api = "https://type.fit/api/quotes";
            try{
                let data = await fetch("https://type.fit/api/quotes");
                realData = await data.json();
                getNewQuotes();

                // console.log(realData.length);
                // console.log(realData[10].author);
            }catch (error){}

            
        };
        Twi.addEventListener("click",tweetNow);
        newQ.addEventListener("click",getNewQuotes);
        getQuotes();
    </script>
</body>
</html>
